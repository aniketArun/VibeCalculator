<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Vibe Calculator Card -->
        <div class="vibe-card">
            <h2>Vibe Calculator for Aniket</h2>
            <p>Find out how well your vibe matches with Aniket!</p>
        </div>

        <!-- Quiz Section -->
        <h1>Quiz Time!</h1>
        <div id="quiz-box">
            <p id="question-text"></p>
            <form id="quiz-form">
                <div id="options-container"></div>
                <button type="button" id="next-btn">Next</button>
            </form>
        </div>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
